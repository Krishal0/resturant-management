<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEPDINE Registration</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="signup.css" />
    <!-- Lucide icons for arrow and eye -->
    <script>
      function onSubmit() {
        const password = document.getElementById("password").value;
        const confirm_password =
          document.getElementById("confirm-password").value;
        if (password.length < 8) {
          alert("Password should be more than 8 characters");
          return false;
        }
        if (password != confirm_password) {
          alert("Given password don't match");
          return false;
        }
      }
      // JavaScript to toggle password visibility (retained from original)
      function togglePasswordVisibility(fieldId, iconId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(iconId);
        const isPassword = field.type === "password";

        field.type = isPassword ? "text" : "password";

        // Change icon appearance (SVG paths are from Lucide icons)
        if (isPassword) {
          // Eye is open (simplified SVG path for 'eye-off')
          icon.innerHTML =
            '<path d="M2.08 6.94a11.5 11.5 0 0 1 10.92-3.8c1.5 0 2.9.27 4.1.72l-3.37 3.37a2.5 2.5 0 0 0-3.41-3.41zM11 15a4 4 0 0 0 6.07-3.05l2.8-2.8c.04.14.07.28.1.42A12.007 12.007 0 0 1 21 12c-3.9 6-11 6-15 0a12.007 12.007 0 0 1 1.03-2.58l.75.75A4 4 0 0 0 11 15z"/><path d="M15.46 19L2.83 6.37l1.41-1.41L16.88 17.59 15.46 19z"/>';
        } else {
          // Eye is closed (SVG path for 'eye')
          icon.innerHTML =
            '<circle cx="12" cy="12" r="3"/><path d="M19 12s-4.5 9-11 9-11-9-11-9 4.5-9 11-9 11 9 11 9z"/>';
        }
      }
    </script>
  </head>
  <body class="registration-body">
    <!-- Main Container Card -->
    <div class="main-card">
      <!-- Left Panel: Registration Form -->
      <div class="left-panel">
        <!-- Back Arrow -->
        <a href="login.html" class="back-arrow-link">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-chevron-left"
          >
            <path d="m15 18-6-6 6-6" />
          </svg>
        </a>

        <!-- Logo and Welcome Text -->
        <div class="welcome-text-container">
          <h1 class="welcome-title">
            <span class="text-dark">WELCOME</span>
            <span class="text-orange">TO</span>
            <span class="text-orange">NEPDINE</span>
          </h1>
          <p class="welcome-subtitle">
            Your appetite deserves VIP access. Join our community today!
          </p>
        </div>

        <!-- Registration Form -->
        <form action="#" method="POST" class="registration-form">
          <!-- Email Field -->
          <div class="form-field">
            <label for="email" class="input-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="user@gmail.com"
              class="input-field"
            />
          </div>

          <!-- Username Field -->
          <div class="form-field">
            <label for="username" class="input-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              class="input-field"
            />
          </div>

          <!-- Password Field -->
          <div class="form-field">
            <label for="password" class="input-label">Password</label>
            <div class="input-with-icon">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="********"
                class="input-field pr-10"
              />
              <button
                type="button"
                onclick="togglePasswordVisibility('password', 'password-icon')"
                class="icon-button"
              >
                <svg
                  id="password-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-eye"
                >
                  <circle cx="12" cy="12" r="3" />
                  <path
                    d="M19 12s-4.5 9-11 9-11-9-11-9 4.5-9 11-9 11 9 11 9z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="form-field">
            <label for="confirm-password" class="input-label"
              >Confirm Password</label
            >
            <div class="input-with-icon">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="********"
                class="input-field pr-10"
              />
              <button
                type="button"
                onclick="togglePasswordVisibility('confirm-password', 'confirm-password-icon')"
                class="icon-button"
              >
                <svg
                  id="confirm-password-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-eye"
                >
                  <circle cx="12" cy="12" r="3" />
                  <path
                    d="M19 12s-4.5 9-11 9-11-9-11-9 4.5-9 11-9 11 9 11 9z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Remember Me / Forgot Password -->
          <div class="options-row">
            <div class="remember-me">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="checkbox-input"
              />
              <label for="remember-me" class="checkbox-label"
                >Remember me</label
              >
            </div>
            <a href="#" class="forgot-password-link">Forgot password?</a>
          </div>

          <!-- Main Sign In Button -->
          <button
            type="submit"
            onclick="onSubmit()"
            class="gradient-btn sign-in-button"
          >
            Sign in
          </button>
        </form>

        <!-- OR Separator -->
        <div class="or-separator">OR</div>

        <button class="google-btn">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google logo"
          />
          Sign in with Google
        </button>

        <!-- Log In Link -->
        <div class="login-link-container">
          Already have an account?
          <a href="#" class="login-link">Log In</a>
        </div>
      </div>

      <!-- Right Panel: Image Background (Hidden on small screens) -->
      <div class="right-panel">
        <div class="image-overlay"></div>
        <div class="image-text"></div>
      </div>
    </div>
  </body>
</html>
